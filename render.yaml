services:
  - type: web
    name: plc-copilot-backend
    env: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: plc-copilot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: plc-copilot-redis
          property: connectionString
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "false"
      - key: API_V1_STR
        value: "/api/v1"
      - key: PROJECT_NAME
        value: "PLC Copilot"
      - key: BACKEND_CORS_ORIGINS
        value: "https://jonaspetersen.com,https://www.jonaspetersen.com"
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: ALLOWED_FILE_TYPES
        value: "application/pdf,text/plain"
      - key: UPLOAD_DIR
        value: "/opt/render/project/src/uploads"
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: plc-copilot-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: plc-copilot-redis
          property: connectionString

  - type: worker
    name: plc-copilot-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A app.worker worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: plc-copilot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: plc-copilot-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: plc-copilot-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: plc-copilot-redis
          property: connectionString

  - type: redis
    name: plc-copilot-redis
    plan: starter

databases:
  - name: plc-copilot-db
    databaseName: plc_copilot
    user: plc_copilot_user
    plan: starter